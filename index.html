<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <!--<script src="js/bootstrap.min.js"></script>-->
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <title>Bootstrap Dynamic Header</title>
</head>

<body ng-app="app">
    <div class="container table-responsive" ng-controller="MyCtrl">
        {{data}}
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>
                        Duration
                    </th>
                    <th ng-repeat="col in cols | limitTo: colCount">
                        <a href="#" ng-click="delete($index)">Delete</a>{{col.name}}</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Price</td>
                    <td ng-repeat=" row in data "><input type="text" class="form-control" ng-model="row.text" /></td>
                </tr>

            </tbody>
        </table>
        <a ng-click="addColumn() " style="cursor:pointer ">Add Duration</a> {{row.text}}
    </div>



</body>

</html>
